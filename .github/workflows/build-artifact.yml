name: Build Artifact

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-artifact:
    name: Build and Upload Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Get short commit SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create build info file
        run: |
          cat > dist/build-info.json << EOF
          {
            "commit": "${{ github.sha }}",
            "short_commit": "${{ steps.sha.outputs.short_sha }}",
            "branch": "${{ github.ref_name }}",
            "build_date": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
            "workflow_run": "${{ github.run_number }}"
          }
          EOF

      - name: Create dist archive
        run: |
          cd dist
          zip -r ../homeassistant-assist-card-latest.zip .
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: homeassistant-assist-card-${{ steps.sha.outputs.short_sha }}
          path: |
            dist/
            homeassistant-assist-card-latest.zip
          retention-days: 30

      - name: Display artifact info
        run: |
          echo "ðŸŽ‰ Build completed successfully!"
          echo "ðŸ“¦ Artifact: homeassistant-assist-card-${{ steps.sha.outputs.short_sha }}"
          echo "ðŸ”— Commit: ${{ github.sha }}"
          ls -lh dist/
